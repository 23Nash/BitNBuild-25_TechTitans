<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>ğŸ“Š Review Radar</title>
</head>
<body class="bg-gray-100 p-2">
    <div class="w-[320px] mx-auto bg-white rounded-xl shadow-lg p-4 space-y-4">
        <h1 class="text-center text-xl font-bold text-blue-700">ğŸ“Š Review Radar</h1>
        <button id="analyze-button" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Analyze Reviews</button>
        
        <div class="bg-gray-50 rounded-lg shadow p-3">
            <h2 class="text-sm font-semibold text-gray-700 mb-1">Sentiment Counts</h2>
            <div class="flex justify-between text-xs font-medium">
                <span class="text-green-600">Positive: <span id="positive">0</span></span>
                <span class="text-red-600">Negative: <span id="negative">0</span></span>
                <span class="text-yellow-600">Neutral: <span id="neutral">0</span></span>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-3">
            <h2 class="text-sm font-semibold text-gray-700 mb-2 text-center">Sentiment Distribution</h2>
            <div class="h-48 flex items-center justify-center">
                <canvas id="sentiment-pie-chart" width="180" height="180" class="max-w-full max-h-full" style="display: block;"></canvas>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-2">
            <div class="bg-green-50 rounded-lg shadow p-2">
                <h2 class="text-xs font-semibold text-green-700 mb-1">âœ… Pros</h2>
                <ul id="pros-list" class="list-disc pl-4 text-green-800 text-xs">
                    <li>loading...</li>
                </ul>
            </div>
            <div class="bg-red-50 rounded-lg shadow p-2">
                <h2 class="text-xs font-semibold text-red-700 mb-1">âŒ Cons</h2>
                <ul id="cons-list" class="list-disc pl-4 text-red-800 text-xs">
                    <li>loading...</li>
                </ul>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-3">
            <h2 class="text-sm font-semibold text-gray-700 mb-1">ğŸ“ˆ Trend Over Time</h2>
            <canvas id="trend-chart" class="mx-auto"></canvas>
        </div>
    </div>
    <script src="chart.js"></script>
    <script src="popup.js"></script>
</body>
</html>
